<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      // Object literal
      const person = {
        name: {
          first: 'Bob',
          last: 'Smith',
        },
        age: 32,
        bio() {
          console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
        },
        introduceSelf() {
          console.log(`Hi! I'm ${this.name[0]}.`);
        }
      };

      // Retrieving object members
      // Dot notation
      console.log(person.name.first);
      
      // Bracket notation
      console.log(person['name']['last']);

      // Setting object members
      person.age = 45;
      person['name']['last'] = 'Selznick';

      console.log(person.age);
      console.log(person.name.last);

      // Creating new object members
      person['eyes'] = 'green';
      person.farewell = function () {
        console.log('Bye everybody!');
      }

      console.log(person.eyes);
      person.farewell();

      const myDataName = 'height';
      const myDataValue = '1.75m';
      person[myDataName] = myDataValue;

      // Object constructors
      //  Defines shape of object and lets us create as many of those objects we like under diff names
      
      // without constructor - long winded version
      function createPerson(name) {
        const obj = {};
        obj.name = name;
        obj.introduceSelf = function() {
          console.log(`Hi! I'm ${this.name}`);
        }
        return obj;
      }

      const salva = createPerson('Salva');
      salva.introduceSelf();

      // Constructors are functions called using 'new' keyword that
      // - Creates new object
      // - Binds 'this' to the new object
      // - runs code in constructor
      // - returns the object
      // They start with a capitol letter eg below
      function Person(name) {
        this.name = name;
        this.introduceSelf = function() {
          console.log(`Hi! I'm ${this.name}`);
        }
      }

      const jet = new Person('Jet');
      jet.introduceSelf();
    </script>
</html>
